

        <!DOCTYPE html>
        <html>
        <head>
            <title>Guess that Writer Game</title>
            <!-- Linking Bootstrap -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
            <!-- Linking jQuery -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
            <!-- Linking CSS Reset-->
            <link rel="stylesheet" type="text/css" href="css\reset.css">
            <!-- Linking CSS -->
            <link rel="stylesheet" type="text/css" href="css\style.css">
            
        </head>

    
        <body>
            <header>
                <div class="header"></div>
            </header>
            <main class="container">
            </div>
                <table class="game-content">
                    <thead>
                        <tr>
                            <th colspan="2"><span class="hangTitle">Guess that Writer Game</span>
                                <img id="youwin-image" src="images\youwin.png" alt="Winning Image" />
                                <img id="gameover-image" src="images\gameover.png" alt="Game Over Image" />
                                <h1 id="pressKeyTryAgain">Press Any Key to Try Again!</h1>
                            </th>
                        </tr>
                    </thead>  
                    <tbody>
                        <tr>
                            <td class="clue"></td>
                            <td><h3 style="padding-bottom:5px;"><u>Press any Key start!</u></h3>
                                <h4>Wins:</h4>  <div id="gameWins"></div>
                                <h4>Current Word:</h4> <div id="currentWord"></div>
                                <h4>Losses:</h4>  <div id="gameLosses"></div>
                                <h4 style="padding-top:10px;">Guesses Left:</h4>  <div id="guessesLeft"></div>
                                <h4>All Guesses:</h4>  <div id="userGuesses"></div>
                            </td>
                        </tr>
                    </tbody>      
                </table>
            </main>    
            <footer class="footer">
                    <div class="container">
                    </div>
            </footer>
                      <!--Linking Javascript-->
            <script type="text/javascript" src="javascript\game.js"></script>    
            
            <script>
                startGame();
                refreshScreen();
            console.log(startGame)
            </script>
        </body>
        </html>
